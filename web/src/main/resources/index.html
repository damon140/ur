<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Game of Ur</title>

    <style>

    body {
        font-family: gill sans, sans-serif;
        background: antiquewhite;
    }

    div#title, button {
        font-family: didot, baskerville, serif;
        font-size: 16px;
    }

    div#title {
        padding-bottom: 10px;
        font-size: 37px;
        color: #abcdef;
    }

    .box {
        display: flex;
        font-family: monospace;
    }

    .big {
        font-size: 40px;
    }

    .smol {
        font-size: 11px;
        color: grey;
    }

    .one {
        flex: 1.7 1 0;
        flex-wrap: wrap;
    }

    .two {
        font-family:  didot, baskerville, serif;
        font-size: 20px;
        flex: 3.6 1 0;
        flex-wrap: wrap;
    }

    .three {
        flex: 1.7 1 0;
        flex-wrap: wrap;
    }

    .center {
        text-align: center;
    }

    #ai {
        padding-top: 14px;
    }

    #footer {
        font-size: 13px;
        color: grey;
    }

    #slideContainer {
        border-top: 5px;
        font-size: 14px;
    }

    </style>

    <!-- Make mobile work better -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

</head>
<body>

<!-- Transpiled kotlin here -->
<script src="ur.js?v=0.4"></script>

<div id="play-area-wrapper">

    <div id="title">
        Royal Game of Ur
    </div>

    <div class="box" style="width: 350px; height: 10px">
        <div id="roll-parts-white" class="one smol center"></div>
        <div class="two center"></div>
        <div id="roll-parts-black" class="three smol center"></div>
    </div>
    <div class="box" style="width: 350px; height: 55px">
        <div id="roll-white" class="one big center">-</div>
        <div id="roll-space2" class="two big center">l</div>
        <div id="roll-black" class="three big center">-</div>
    </div>

    <div>
        <canvas id="canvas-board" width="350" height="400">
        </canvas>
    </div>
    <div id="slideContainer">
        AI level: <span id="ai-description"></span><br/>
        <input type="range" min="0" max="4" value="4" class="slider" id="ai-slider">
    </div>
    <div id="footer">
        <div class="grey">
            Ur game is 4500 years old | <a href="https://en.wikipedia.org/wiki/Royal_Game_of_Ur">Wikipedia</a>
        </div>
        <div class="grey">
            &copy; Damon van Opdorp 2022 | <a href="https://github.com/damon140/ur">Github</a>
        </div>
    </div>

    <audio id="hmm-audio" src="hmm.mp3" preload="auto"></audio>
    <audio id="counter-taken-audio" src="wa-pish.mp3" preload="auto"></audio>
    <audio id="babow-sound" src="babow.mp3" preload="auto"></audio>
    <audio id="dice-sound" src="dice.mp3" preload="auto"></audio>
    <audio id="tic-sound" src="tic.mp3" preload="auto"></audio>

</div>

</body>
</html>
